<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <h1>Tic Tac Toe</h1>

        <div id="game-container">
            <p></p>
            <div id="top-row">
            <button type="button" class="gamegrid" id="top-left"></button>
            <button type="button" class="gamegrid" id="top-mid"></button>
            <button type="button" class="gamegrid" id="top-right"></button>
            </div>
            
            <div id="mid-row">
                <button type="button" class="gamegrid" id="mid-left"></button>
                <button type="button" class="gamegrid" id="mid-mid"></button>
                <button type="button" class="gamegrid" id="mid-right"></button>
            </div>

            <div id="bottom-row">
                <button type="button" class="gamegrid" id="bottom-left"></button>
                <button type="button" class="gamegrid" id="bottom-mid"></button>
                <button type="button" class="gamegrid" id="bottom-right"></button>
            </div>
            <button type="button" id="restart">Restart</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
