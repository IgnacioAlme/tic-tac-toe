<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div id="game-ctn">
        <div class="btn-ctn-play">
            <button class="play-btn" id="play-btn-ai">vs Computer</button>
            <button class="play-btn" id="play-btn">vs Player</button>
        </div>
    </div>
    <div id="game-container">
        <p></p>
        <table>
            <tr>
                <td class="box" id="0"></td>
                <td class="box" id="1"></td>
                <td class="box" id="2"></td>
            </tr>
            <tr>
                <td class="box" id="3"></td>
                <td class="box" id="4"></td>
                <td class="box" id="5"></td>
            </tr>
            <tr>
                <td class="box" id="6"></td>
                <td class="box" id="7"></td>
                <td class="box" id="8"></td>
            </tr>
        </table>
        <h1 class="win-display"></h1>

        <div class="btn-ctn">
            <button class="replay-btn">Replay</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
